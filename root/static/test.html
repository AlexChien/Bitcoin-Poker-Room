    <script type="text/javascript">
      $.jpoker.verbose = 2;
      var restURL = 'https://bitcoinpoker/POKER_REST';
      
      $(document).ready(function() {
        $('#loginarea').jpoker('login', restURL);

        $("#join").click(function(){
          var server = $.jpoker.url2server({url: restURL});
          server.spawnTable = function(server, packet) {
            $('#main').jpoker('table', restURL, packet.game_id, packet.name);
          }

          $.jpoker.plugins.table.callback.quit = function(table, packet) {
            alert("test");
            setTimeout('document.location.href = "test.html";', 100);
          };
          
          server.tableJoin(442);
          return false;
        });
      });
    </script>

  <body>

  <a id="join" href="#">Join</a>
  
  <div id="loginarea">
  </div>

  <div id="tables">
  </div>

  <div id="main">
  </div>
